@import collection.mutable.ArrayBuffer


@(currUser: String, publicProjects: ArrayBuffer[String])(implicit request: RequestHeader, flash: Flash)

<link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">


<h1>Public Sessions in Progress:</h1>
@for(i <- publicProjects) {
    
	<a href="@routes.Application.index" name="loginButton">@i.split("####")(1): @i.split("####")(0)'s Project</a>
	<br>
}





<a href="@routes.Application.home" name="loginButton">Home</a>
